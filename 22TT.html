<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>跨进程</title>
		<!-- 引入样式文件 -->
		<link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />
		<!-- 引入 Vue 和 Vant 的 JS 文件 -->
		<script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
		<script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}

			/*菜单*/
			*:not(input, checkbox, textarea) {
				/*禁止文本选择*/
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				user-select: none;
				/* Non-prefixed version, currently */
			}

			.aymenu {
				position: fixed;
				width: 300px;
				height: 477px;
				top: calc(50% - 180px);
				left: calc(50% - 180px);
				z-index: 999;
				background-color: #f2f1f6;
				/*背景*/
				border-radius: 14px;
				/*圆角*/
				overflow: hidden;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			.van-tab {
				font-size: 15px;
			}

			.van-cell {
				position: relative;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				box-sizing: border-box;
				width: 100%;
				padding: 10px 16px;
				overflow: hidden;
				color: #323233;
				font-size: 15px;
				line-height: 24px;
				background-color: #fff;
			}

			.van-nav-bar__title {
				max-width: 60%;
				margin: 0 auto;
				color: #323233;
				font-weight: 500;
				font-size: 16px;
				font-weight: 800;
			}

			.fun-block__title {
				margin: 0;
				padding: 32px 32px 5px;
				color: rgba(69, 90, 100, 0.6);
				font-weight: normal;
				font-size: 14px;
				line-height: 16px;
			}

			.van-cell {
				line-height: unset;
			}

			.menuBody {
				overflow-y: auto;
				padding-bottom: 46px;
			}

			.custom-button {
				width: 26px;
				color: #fff;
				font-size: 10px;
				line-height: 18px;
				text-align: center;
				border-radius: 100px;
				background-color: #1989fa;
			}

			.van-stepper--round .van-stepper__minus {
				color: #fff;
				background-color: #1989fa;
				border: 1px solid #1989fa;
			}

			.van-stepper--round .van-stepper__plus {
				color: #fff;
				background-color: #1989fa;
			}

			.van-cell-group.van-cell-group--inset.van-hairline--top-bottom {
				border-radius: 10px;
				/*圆角*/
			}

			.van-hairline--top-bottom::after,
			.van-hairline-unset--top-bottom::after {
				border-width: 0px 0;
			}

			.van-tabs__nav--card {
				/*滑块*/
				box-sizing: border-box;
				height: 30px;
				margin: 0 0px;
				border: 2px solid #e9e9eb;
			}

			.van-tabs__nav--card2 {
				/*滑块*/
				box-sizing: border-box;
				height: 30px;
				margin: 0 16px;
				border: 2px solid #e9e9eb;
			}

			.van-tabs__nav--card .van-tab.van-tab--active,
			.van-tabs__nav--card2 .van-tab.van-tab--active {
				border-radius: 6px;
				color: #323233;
				background-color: #ffffff;
				font-weight: 600;
			}

			.van-tabs__nav--card .van-tab,
			.van-tabs__nav--card2 .van-tab {
				color: #969799;
				border-right: 0px solid #969799;
				font-weight: 450;
			}

			.van-tabs__nav--card .van-tab.van-tab--active,
			.van-tabs__nav--card2 .van-tab.van-tab--active {
				border-radius: 6px;
				color: #323233;
				background-color: #ffffff;
			}

			.van-tabs__nav--card .van-tab,
			.van-tabs__nav--card2 .van-tab {
				color: #969799;
				border-right: 0px solid #969799;
			}

			.van-tabs__nav {
				position: relative;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				background-color: #e9e9eb;
				-webkit-user-select: none;
				user-select: none;
				border-radius: 7px;
			}

			.van-cell {
				position: relative;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				box-sizing: border-box;
				width: 100%;
				height: 45px;
				padding: 10px 16px;
				overflow: hidden;
				color: #323233;
				font-size: 15px;
				line-height: 24px;
				background-color: #ffffff;
				font-weight: 600;
				/*加粗*/
			}

			.van-switch {
				position: relative;
				display: inline-block;
				box-sizing: content-box;
				width: 50px;
				height: 30px;
				font-size: 30px;
				background-color: #fff;
				border: 1px solid #fff;
				border-radius: 1em;
				cursor: pointer;
				-webkit-transition: background-color .3s;
				transition: background-color .3s;
			}

			.van-switch__node {
				position: absolute;
				font-size: 20px;
				top: 2px;
				left: 2px;
				width: 26px;
				height: 26px;
				font-size: inherit;
				background-color: #fff;

				box-shadow: 0 3px 1px 0 rgb(0 0 0 / 2%), 0 2px 2px 0 rgb(0 0 0 / 5%), 0 3px 3px 0 rgb(0 0 0 / 5%);
				-webkit-transition: -webkit-transform .3s cubic-bezier(.3, 1.05, .4, 1.05);
				transition: -webkit-transform .3s cubic-bezier(.3, 1.05, .4, 1.05);
				transition: transform .3s cubic-bezier(.3, 1.05, .4, 1.05);
				transition: transform .3s cubic-bezier(.3, 1.05, .4, 1.05), -webkit-transform .3s cubic-bezier(.3, 1.05, .4, 1.05);
			}

			.van-stepper__minus,
			.van-stepper__plus {
				position: relative;
				box-sizing: border-box;
				width: 28px;
				height: 28px;
				margin: 0;
				padding: 0;
				color: #323233;
				vertical-align: middle;
				background-color: #e9e9eb;
				border: 0;
				cursor: pointer;
			}

			.van-stepper__input {
				box-sizing: border-box;
				width: 32px;
				height: 28px;
				margin: 0 0px;
				padding: 0;
				color: #323233;
				font-size: 14px;
				line-height: normal;
				text-align: center;
				vertical-align: middle;
				background-color: #e9e9eb;
				border: 0;
				border-width: 1px 0;
				border-radius: 0;
			}

			.van-stepper__minus::before,
			.van-stepper__plus::before {
				width: 50%;
				height: 2px;
			}

			.van-stepper__minus::after,
			.van-stepper__plus::after {
				width: 2px;
				height: 50%;
			}

			.van-slider__button {
				width: 24px;
				height: 24px;
				background-color: #fff;
				border-radius: 50%;
				box-shadow: 0 2px 5px rgb(0 0 0 / 20%);
			}

			.van-nav-bar {
				position: relative;
				z-index: 1;
				line-height: 22px;
				text-align: center;
				background-color: #f2f1f6;
				-webkit-user-select: none;
				user-select: none;
			}

			.van-cell::after {
				position: absolute;
				box-sizing: border-box;
				content: ' ';
				pointer-events: none;
				right: 0px;
				bottom: 0;
				left: 16px;
				border-bottom: 0.8px solid #cacaca;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
			}

			.van-collapse-item--border::after {
				position: absolute;
				box-sizing: border-box;
				content: ' ';
				pointer-events: none;
				top: 0;
				right: 0px;
				left: 16px;
				border-top: 0.8px solid #cacaca;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
			}

			.van-radio__icon--checked .van-icon {
				color: #c1c1c1;
				background-color: #ffffff00;
				border-color: #c1c1c1;
			}

			.van-stepper__minus {
				border-radius: 5px 0 0 5px;
			}

			.van-stepper__plus {
				border-radius: 0 5px 5px 0;
			}

			.van-hairline--bottom::after {
				border-bottom-width: 0px;
			}

			.van-collapse-item__title .van-cell__right-icon::before {
				-webkit-transform: rotate(0deg) translateZ(0);
				transform: rotate(0deg) translateZ(0);
				-webkit-transition: -webkit-transform .3s;
				transition: -webkit-transform .3s;
				transition: transform .3s;
				transition: transform .3s, -webkit-transform .3s;
			}

			.van-collapse-item__title--expanded .van-cell__right-icon::before {
				-webkit-transform: rotate(90deg);
				transform: rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="aymenu" ref="menuMain">
				<div @touchstart="titleTouchStart" @touchmove="titleTouchMove">
					<van-nav-bar title="-">
						<template #right>
							<van-icon @click="closeMenu" name="close" size="24" color="#c1c1c1" />
						</template>
					</van-nav-bar>
				</div>
				<div class="menuBody" ref="menuBody">
					<van-cell-group inset>
						<van-cell center title="绘制开关">
							<template #right-icon>
								<van-tabs v-model="checkboxList.isDraw" type="card" style="width: 60%;">
									<van-tab title="开启" name="1"></van-tab>
									<van-tab title="关闭" name="2"></van-tab>
								</van-tabs>
							</template>
						</van-cell>
						<van-cell center title="主播模式">
							<template #right-icon>
								<van-tabs v-model="isLive" @change="changeLive" type="card" style="width: 60%;">
									<van-tab title="开启" name="1"></van-tab>
									<van-tab title="关闭" name="2"></van-tab>
								</van-tabs>
							</template>
						</van-cell>
					</van-cell-group>

					<br>
					<van-cell-group inset>
						<van-collapse v-model="active" accordion>
							<van-collapse-item title="人物绘制">
								<van-cell center title="射线">
									<template #right-icon>
										<van-switch v-model="checkboxList.isLine" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="方框">
									<template #right-icon>
										<van-switch v-model="checkboxList.isBox" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="骨骼">
									<template #right-icon>
										<van-switch v-model="checkboxList.isBone" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="血量">
									<template #right-icon>
										<van-switch v-model="checkboxList.isHP" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="信息">
									<template #right-icon>
										<van-switch v-model="checkboxList.isInfo" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="距离">
									<template #right-icon>
										<van-switch v-model="checkboxList.isDis" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="手持">
									<template #right-icon>
										<van-switch v-model="checkboxList.isShouChi" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="背敌">
									<template #right-icon>
										<van-switch v-model="checkboxList.isBeid" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="雷达">
									<template #right-icon>
										<van-switch v-model="checkboxList.isleida" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
							</van-collapse-item>
							<van-collapse-item title="物资绘制">
								<van-cell center title="盒子">
									<template #right-icon>
										<van-switch v-model="checkboxList.ishezi" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="载具">
									<template #right-icon>
										<van-switch v-model="checkboxList.isvehicle" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="耐久">
									<template #right-icon>
										<van-switch v-model="naijiu" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="油耗">
									<template #right-icon>
										<van-switch v-model="youhao" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
							</van-collapse-item>
							<van-collapse-item title="枪械功能">
								<van-cell center title="无后">
									<template #right-icon>
										<van-switch v-model="wuhou" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="聚点">
									<template #right-icon>
										<van-switch v-model="judian" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="双防">
									<template #right-icon>
										<van-switch v-model="jingfang" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
								<van-cell center title="瞬击">
									<template #right-icon>
										<van-switch v-model="shun" size="20" active-color="#34c85a"
											inactive-color="#e9e9eb" />
									</template>
								</van-cell>
							</van-collapse-item>
						</van-collapse>
					</van-cell-group>

					<br>
					<van-cell-group inset>
						<van-cell center title="手持贴图">
							<template #right-icon>
								<van-tabs v-model="tietu" type="card" style="width: 60%;">
									<van-tab title="开启" name="1"></van-tab>
									<van-tab title="关闭" name="2"></van-tab>
								</van-tabs>
							</template>
						</van-cell>
						<van-cell center title="绘制风格">
							<template #right-icon>
								<van-tabs v-model="huizhi" type="card" style="width: 60%;">
									<van-tab title="经典" name="1"></van-tab>
									<van-tab title="简洁" name="2"></van-tab>
								</van-tabs>
							</template>
						</van-cell>
						<van-cell center title="骨骼风格">
							<template #right-icon>
								<van-tabs v-model="guge" type="card" style="width: 60%;">
									<van-tab title="半骨" name="bg"></van-tab>
									<van-tab title="全骨" name="qg"></van-tab>
								</van-tabs>
							</template>
						</van-cell>
						<van-cell center title="方框风格">
							<template #right-icon>
								<van-tabs v-model="fangkuang" type="card" style="width: 60%;">
									<van-tab title="普通2D" name="1"></van-tab>
									<van-tab title="动态3D" name="2"></van-tab>
								</van-tabs>
							</template>
						</van-cell>
						<van-cell center title="绘制帧率">
							<template #right-icon>
								<van-tabs v-model="fps" @change="fuckfps" type="card" style="width: 60%;">
									<van-tab title="60帧" name="30"></van-tab>
									<van-tab title="90帧" name="21"></van-tab>
									<van-tab title="120帧" name="16"></van-tab>
								</van-tabs>
							</template>
						</van-cell>
						<van-collapse v-model="active2" accordion>
							<van-collapse-item title="雷达参数">
								<van-cell center title="雷达X">
									<template #right-icon>
										<van-slider v-model="leidaX" :min="0" :max="500" bar-height="3px"
											style="width: 35%;">
										</van-slider>&nbsp;&nbsp;&nbsp;&nbsp;
										<van-stepper v-model="leidaX" :min="0" :max="500" button-size="26" disable-input
											integer />
									</template>
								</van-cell>
								<van-cell center title="雷达Y">
									<template #right-icon>
										<van-slider v-model="leidaY" :min="0" :max="200" bar-height="3px"
											style="width: 35%;">
										</van-slider>&nbsp;&nbsp;&nbsp;&nbsp;
										<van-stepper v-model="leidaY" :min="0" :max="200" button-size="26" disable-input
											integer />
									</template>
								</van-cell>
								<van-cell center title="雷达大小">
									<template #right-icon>
										<van-tabs v-model="leida" type="card" style="width: 60%;">
											<van-tab title="大" name="1"></van-tab>
											<van-tab title="中" name="2"></van-tab>
											<van-tab title="小" name="3"></van-tab>
										</van-tabs>
									</template>
								</van-cell>
							</van-collapse-item>
							<van-collapse-item title="绘图参数">
								<van-cell center title="绘制范围">
									<template #right-icon>
										<van-slider v-model="dis" :min="0" :max="500" bar-height="3px"
											style="width: 63%;">
											<template #button>
												<div class="custom-button">{{dis}}</div>
											</template>
										</van-slider>
									</template>
								</van-cell>
								<van-cell center title="载具范围">
									<template #right-icon>
										<van-slider v-model="zaijufw" :min="0" :max="500" bar-height="3px"
											style="width: 63%;">
											<template #button>
												<div class="custom-button">{{zaijufw}}</div>
											</template>
										</van-slider>
									</template>
								</van-cell>
								<van-cell center title="骨骼范围">
									<template #right-icon>
										<van-slider v-model="gugefw" :min="0" :max="500" bar-height="3px"
											style="width: 60%;">
											<template #button>
												<div class="custom-button">{{gugefw}}</div>
											</template>
										</van-slider>
									</template>
								</van-cell>
								<van-cell center title="观透队标">
									<template #right-icon>
										<van-slider v-model="team" :min="0" :max="100" bar-height="3px"
											style="width: 63%;">
											<template #button>
												<div class="custom-button">{{team}}</div>
											</template>
										</van-slider>
									</template>
								</van-cell>
								<van-cell center title="顶部药丸">
									<template #right-icon>
										<van-slider v-model="renshu" :min="0" :max="100" bar-height="3px"
											style="width: 63%;">
											<template #button>
												<div class="custom-button">{{renshu}}</div>
											</template>
										</van-slider>
									</template>
								</van-cell>
								<van-cell center title="线条粗细">
									<template #right-icon>
										<van-stepper v-model="xian" min="1" max="10" theme="round" button-size="22"
											disable-input />
									</template>
								</van-cell>
							</van-collapse-item>
						</van-collapse>
					</van-cell-group>
				</div>
			</div>
		</div>
	</body>
	<script>
		let app = new Vue({
			el: '#app',
			data() {
				return {
					active: false,
					active1: false,
					active2: false,
					active3: false,
					active4: false,

					checkboxList: {
						isDraw: '2', //开关
						isLine: true, //射线
						isBox: false, //方框
						isBone: true, //骨骼
						isHP: true, //血量
						isInfo: true, //信息
						isDis: true, //距离
						isShouChi: true, //手持
						isBeid: true, //背敌
						isleida: true, //雷达
						isvehicle: true, //载具
						ishezi: false, //盒子
					},
					naijiu: false, //耐久
					youhao: false, //油耗
					wuhou: false, //无后
					judian: false, //聚点

					shun: false, //
					jingfang: false, //镜防

		//*设置自定义的悬浮按钮图标点击动作
		setButtonAction(function() {
			let menu = document.querySelector("#app");
			if (menu.style.display == 'none') {
				menu.style.display = 'block';
				//隐藏菜单之后, 设置触控穿透悬浮窗口
				setWindowTouch(true);
			} else {
				menu.style.display = 'none';
				//显示菜单之后, 设置触控不可穿透悬浮窗口
				setWindowTouch(false);
			}
		});

		const ctx = canvasDom.getContext('2d');
		setLineWidth(iosScale);
		var fontFamily = " Arial";
		var cacheTimer = null; //数据缓存计时器，减少遍历次数，提高性能
		var drawTimer = null; //绘图计时器，控制帧率
		var actorCache = []; //对象地址缓存
		//获取进程
		let baseAddr = Number(h5gg.getRangesList(0)[0].start); //aslr只读一次，能减少🐔🎱那么一点性能消耗
		let GWorld = 0; //世界全局变量，公用

		function drawCache() {
			if (isNull(GWorld)) return;
			const Level = readLong(GWorld + 0x90); //Level* PersistentLevel
			//LineBatchComponent* LineBatcher
			//LineBatchComponent* ForegroundLineBatcher
			//获取所有对象数组
			const ActorArray = readLong(Level + 0xA0);
			//LineBatchComponent* PersistentLineBatcher
			//GameNetworkManager* NetworkManager
			//获取所有对象的数量
			const ActorCount = readInt(Level + 0xA8);
			const tempArr = [];
			//遍历
			for (let i = 0; i < ActorCount; i++) {
				const actor = readLong(ActorArray + i * 8); // + 0x10
				if (isNull(actor)) continue;
				//let nameId = 0;
				//nameId = readLong(actor + 0x60C);
				//const ides = readFloat(actor + 0xf30).toString().slice(0, 1) //bool bDead;
				//if (ides != 2 && nameId != 1) continue;
				const hpmax = readFloat(actor + 0xed0); //float HealthMax;	
				if (hpmax == 100 || hpmax == 110 || hpmax == 120 ||
					hpmax == 130 || hpmax == 140 || hpmax == 150 ||
					hpmax == 160 || hpmax == 170 || hpmax == 180 ||
					hpmax == 190 || hpmax == 200) {
					tempArr.push(actor);
				}
			}
			actorCache = tempArr;
		}

		function shadowDraw() {
			clearCtx();
			//世界地址
			GWorld = readLong(baseAddr + 0xAAB00C0);
			if (isNull(GWorld)) return;
			//获取自己
			const NetDriver = readLong(GWorld + 0x98); //NetDriver* NetDriver
			const ServerConnection = readLong(NetDriver + 0x88); //NetConnection* ServerConnection
			const localPlayerController = readLong(ServerConnection + 0x30); //STExtraPlayerController* PlayerController;
			//拿到自己的坐标
			const mySelf = readLong(localPlayerController + 0x6d0); //Pawn* Pawn;
			//if (isNull(mySelf)) return;//注释该行，观战透视
			//拿到我方队伍的坐标
			const teamCopy = readInt(mySelf + 0xbc0); //int TeamID
			myTeam = teamCopy <= 100 ? teamCopy : myTeam;
			const playerCameraManager = readLong(localPlayerController + 0x758); //PlayerCameraManager* PlayerCameraManager
			if (isNull(playerCameraManager)) return;
			const povAddr = playerCameraManager + 0x12e0 + 0x10; //TViewTarget ViewTarget
			const camViewInfo = {
				Location: {
					X: readFloat(povAddr),
					Y: readFloat(povAddr + 4),
					Z: readFloat(povAddr + 4 + 4)
				},
				Rotation: {
					Pitch: readFloat(povAddr + 0x18),
					Yaw: readFloat(povAddr + 0x18 + 4),
					Roll: readFloat(povAddr + 0x18 + 4 + 4)
				},
				FOV: readFloat(povAddr + 0x24)
			}
			//雷达，获取相机旋转视角
			let camAngle = camViewInfo.Rotation.Yaw;
			//一帧只计算一次，减少性能消耗
			const tempMatrix = RotatorToMatrix(camViewInfo.Rotation);

			let playerCout = 0;
			let ai = 0;
			let topEnemy = 0;
			let vehicle = 0;

			for (let i = 0; i < actorCache.length; i++) {
				//排除自己
				const actor = actorCache[i];
				if (mySelf == actor) continue;
				//死亡判断 bDead
				const bDead = readInt(actor + 0xf30)
				if (bDead != 2) continue;
				//排除队友
				const team = readInt(actor + 0xbc0); //int TeamID
				if (myTeam == team) continue;
				//排除小黄鸡
				if (team == -1) continue;
				//排除当前观战队伍
				if (team == app.team) continue;
				//最大生命值
				const hpmax = readFloat(actor + 0xed0); //float HealthMax;	
				//获取生命值
				const hp = readFloat(actor + 0xec8); //float Health;
				const renhp = 100 * hp / hpmax;
				//获取人物状态
				const StatusOffset = readInt(actor + 0x1158); //PawnStateRepSyncData PawnStateRepSyncData
				const rootComponent = readLong(actor + 0x270); //SceneComponent* RootComponent
				if (isNull(rootComponent)) continue;

				const worldPos = {
					X: readFloat(rootComponent + 0x1D0),
					Y: readFloat(rootComponent + 0x1D0 + 4),
					Z: readFloat(rootComponent + 0x1D0 + 4 + 4)
				}

				//计算距离
				const distX = (worldPos.X - camViewInfo.Location.X) / 100;
				const distY = (worldPos.Y - camViewInfo.Location.Y) / 100;
				let distance = (distX * distX) + (distY * distY);
				const distZ = (worldPos.Z - camViewInfo.Location.Z) / 100;
				distance = Math.ceil(Math.sqrt((distZ * distZ) + distance));
				//敌人yaw  单位：角度
				const angleOffset = readFloat(actor + 0x198);
				//雷达获取敌人世界坐标
				const wradPos = {
					X: distX,
					Y: distY,
					dist: distance
				};
				const wAngle = (180.0 / Math.PI) * Math.atan2(wradPos.Y, wradPos.X); //雷达，角度相关
				const Angle = camAngle - wAngle + 90; //雷达，角度相关
				const towards = angleOffset - camAngle - 90; //雷达敌人视角朝向

				//雷达获取敌人屏幕坐标
				const radPos = {
					X: wradPos.dist * Math.cos(Angle / 180.0 * Math.PI),
					Y: wradPos.dist * Math.sin(Angle / 180.0 * Math.PI)
				};

				const zb1 = {
					X: worldPos.X,
					Y: worldPos.Y,
					Z: worldPos.Z + 80.0
				}

				const zb2 = {

					Y: worldPos.Y,
					Z: worldPos.Z - 88.0

							}

					}
					//读名字可能消耗性能，不需要注释即可⬆️⬆️⬆️⬆️⬆️⬆️

					/***************骨骼函数*******************/
					//骨骼函数

					let dtboneyj = world2Screen(boneyj, camViewInfo, tempMatrix); //右肩
					let dtbonezz = world2Screen(bonezz, camViewInfo, tempMatrix); //左肘
					let dtboneyz = world2Screen(boneyz, camViewInfo, tempMatrix); //右肘

					let dtbonezjo = world2Screen(bonezjo, camViewInfo, tempMatrix); //左脚
					let dtboneyjo = world2Screen(boneyjo, camViewInfo, tempMatrix); //右脚
					/***************动态骨骼*******************/

					/***************动态3d框*******************/
					if (app.checkboxList.isBox && app.fangkuang == '2' || app.zimiao) {
						if (distance <= 100 && fkzb1.X > 0 && fkzb1.Y > 0 && fkzb1.X < sWidth && fkzb1.Y < sHeight) {
							bonetou = getBoneWorldPos(boneArray + 6 * 48, c2wMatrix); //头	
						}
					}
					let bonetou3d = world2Screen(bonetou, camViewInfo, tempMatrix); //头
					const rwg = 88; //z
					const rwk = 33; //x,y
					const rwk2 = (Math.sqrt(2 * rwk * rwk));

					//3d方框上
					const zqs = {
						X: worldPos.X + rwk2 * Math.cos((angleOffset + 135) * Math.PI / 180),
						Y: worldPos.Y + rwk2 * Math.sin((angleOffset + 135) * Math.PI / 180),
						Z: bonetou.Z + 16
					}
					const yqs = {
						X: worldPos.X + rwk2 * Math.cos((angleOffset + 45) * Math.PI / 180),
						Y: worldPos.Y + rwk2 * Math.sin((angleOffset + 45) * Math.PI / 180),
						Z: bonetou.Z + 16
					}
					const zhs = {
						X: worldPos.X + rwk2 * Math.cos((angleOffset + 225) * Math.PI / 180),
						Y: worldPos.Y + rwk2 * Math.sin((angleOffset + 225) * Math.PI / 180),
						Z: bonetou.Z + 16
					}
					const yhs = {
						X: worldPos.X + rwk2 * Math.cos((angleOffset + 315) * Math.PI / 180),
						Y: worldPos.Y + rwk2 * Math.sin((angleOffset + 315) * Math.PI / 180),
						Z: bonetou.Z + 16
					}

					//3d方框下
					const zqx = {

					}
					const yqx = {
						X: worldPos.X + rwk2 * Math.cos((angleOffset + 45) * Math.PI / 180),
						Y: worldPos.Y + rwk2 * Math.sin((angleOffset + 45) * Math.PI / 180),
						Z: worldPos.Z - rwg
					}
					const zhx = {
						X: worldPos.X + rwk2 * Math.cos((angleOffset + 225) * Math.PI / 180),
						Y: worldPos.Y + rwk2 * Math.sin((angleOffset + 225) * Math.PI / 180),
						Z: worldPos.Z - rwg
					}
					const yhx = {
						X: worldPos.X + rwk2 * Math.cos((angleOffset + 315) * Math.PI / 180),
						Y: worldPos.Y + rwk2 * Math.sin((angleOffset + 315) * Math.PI / 180),
						Z: worldPos.Z - rwg
					}
					//上
					const zhs1 = world2Screen(zhs, camViewInfo, tempMatrix);
					const yhs1 = world2Screen(yhs, camViewInfo, tempMatrix);
					const zqs1 = world2Screen(zqs, camViewInfo, tempMatrix);
					const yqs1 = world2Screen(yqs, camViewInfo, tempMatrix);
					//下
					const zhx1 = world2Screen(zhx, camViewInfo, tempMatrix);
					const yhx1 = world2Screen(yhx, camViewInfo, tempMatrix);
					const zqx1 = world2Screen(zqx, camViewInfo, tempMatrix);
					const yqx1 = world2Screen(yqx, camViewInfo, tempMatrix);
					/***************3D框*******************/

					//记录要绘制的全部信息
					const actorInfo = {
						x: fkzb1.X, //x坐标
						y: fkzb1.Y, //y坐标
						w: fkkuan, //宽
						h: fkgao, //高
						//hp: hp, //生命值
						hp: renhp, //生命值
						isAI: bIsAI, //是否为机器人
						team: team, //队伍
						name: name, //名字
						dis: distance, //距离
						weaponid: weaponid, //手持枪械
						radx: radPos.X, //雷达x坐标
						rady: radPos.Y, //雷达y坐标
						towards: towards, //人物朝向
						zt: StatusOffset, //人物状态
						localPlayer: localPlayerController,//本人地址

						//3dx
						zhsx: zhs1.X,
						yhsx: yhs1.X,
						zqsx: zqs1.X,
						yqsx: yqs1.X,

						zhxx: zhx1.X,
						yhxx: yhx1.X,
						zqxx: zqx1.X,
						yqxx: yqx1.X,

						//3dy
						zhsy: zhs1.Y,

						bonebzx: dtbonebz.X,

						bonezjx: dtbonezj.X,
						bonezjy: dtbonezj.Y,

						bonezzx: dtbonezz.X,
						bonezzy: dtbonezz.Y,
						boneyzx: dtboneyz.X,

						bonezsx: dtbonezs.X,
						bonezsy: dtbonezs.Y,
						boneysx: dtboneys.X,
						boneysy: dtboneys.Y,
						bonepgx: dtbonepg.X,
						bonepgy: dtbonepg.Y,
						bonezxx: dtbonezx.X,
						bonezxy: dtbonezx.Y,
						boneyxx: dtboneyx.X,
						boneyxy: dtboneyx.Y,

						bonezjoy: dtbonezjo.Y,
						boneyjox: dtboneyjo.X,
						boneyjoy: dtboneyjo.Y,

					};

						if (app.huizhi == '2') color = "yellow";

							sWidth && fkzb1.Y < sHeight) {

							const zaiju = app.zaiju[vehicleid];

		// ********************* 绘图相关 *********************

		//清空画布
		function clearCtx() {
			ctx.clearRect(0, 0, canvasDom.width, canvasDom.height);
		}

		//设置线宽
		function setLineWidth(w) {
			ctx.lineWidth = w;
		}

		//绘制图片测试
		function circleImgTwo(img, x, y, w, h) {
			x *= iosScale;
			y *= iosScale;
			w *= iosScale;
			h *= iosScale;
			ctx.globalAlpha = 0.8;
			ctx.drawImage(img, x, y, w, h);
		}

		//绘制圆形带箭头 中心点xy,半径, 箭头旋转角度, 圆形颜色，箭头颜色（雷达点朝向）
		function drawCMark(x, y, radius, angle, cColor, dColor) {
			x *= iosScale;
			y *= iosScale;
			radius *= iosScale;

			var startAngle = (Math.PI / 180) * (-30 + angle);
			var endAngle = (Math.PI / 180) * (30 + angle);

			//圆形
			ctx.beginPath();
			ctx.fillStyle = cColor;
			ctx.arc(x, y, radius, 0, 360, false);
			ctx.fill();
			ctx.closePath();

			//箭头
			ctx.beginPath();
			ctx.fillStyle = dColor;
			ctx.arc(x, y, radius + radius * 0.15, startAngle, endAngle, false);

			var rx = x + (x + radius * 1.7 - x) * Math.cos(angle * Math.PI / 180) - (y - y) * Math.sin(angle * Math.PI / 180);
			var ry = y + (x + radius * 1.7 - x) * Math.sin(angle * Math.PI / 180) + (y - y) * Math.cos(angle * Math.PI / 180);

			ctx.lineTo(rx, ry);
			ctx.fill();
			ctx.closePath();
		}

		//绘制三角形，起始点xy，终点xy，颜色，透明度，是否填充
		function drawTriangle(x1, y1, x2, y2, x3, y3, color, globalAlpha, isFill = true) {
			x1 *= iosScale;
			y1 *= iosScale;
			x2 *= iosScale;
			y2 *= iosScale;
			x3 *= iosScale;
			y3 *= iosScale;

			//三角形
			ctx.beginPath(); //开始绘制
			ctx.strokeStyle = color;
			ctx.fillStyle = color;
			ctx.globalAlpha = globalAlpha;
			ctx.moveTo(x1, y1); //开始点，设置x,y
			ctx.lineTo(x2, y2); //途经点，设置x,y
			ctx.lineTo(x3, y3); //最终点，设置x,y
			ctx.closePath(); //闭合路径
			if (isFill) {
				ctx.fill(); //绘制实心
			} else {
				ctx.stroke(); //绘制空心
			}
		}

		//绘制对角矩形 起点xy，矩形宽高，颜色，是否填充（对角方框）
		function drawMyRect(x, y, w, h, color, isFill = true) {
			x *= iosScale;
			y *= iosScale;
			w *= iosScale;
			h *= iosScale;

			ctx.strokeStyle = color;
			ctx.lineWidth = app.xian;

			ctx.beginPath();

			ctx.moveTo(x, y);
			ctx.lineTo(Number(x) + Number(w) / 6, y);
			ctx.closePath();

			ctx.moveTo(x, y);
			ctx.lineTo(x, Number(y) + Number(h / 6));
			ctx.closePath();

			ctx.moveTo(Number(x) + Number(w) - Number(w) / 6, y);
			ctx.lineTo(Number(x) + Number(w), y);
			ctx.closePath();

			ctx.moveTo(Number(x) + Number(w), y);
			ctx.lineTo(Number(x) + Number(w), Number(y) + Number(h / 6));
			ctx.closePath();

			ctx.moveTo(Number(x), Number(y) + Number(h));
			ctx.lineTo(Number(x), Number(y) + Number(h) - Number(h / 6));
			ctx.closePath();

			ctx.moveTo(Number(x), Number(y) + Number(h));
			ctx.lineTo(Number(x) + Number(w) / 6, Number(y) + Number(h));

			ctx.moveTo(Number(x) + Number(w), Number(y) + Number(h));
			ctx.lineTo(Number(x) + Number(w) - (w / 6), Number(y) + Number(h));

			ctx.moveTo(Number(x) + Number(w), Number(y) + Number(h));
			ctx.lineTo(Number(x) + Number(w), Number(y) + Number(h) - Number(h / 6));
			ctx.closePath();
			ctx.stroke();
		}

		//绘制图片 图片内容，起点xy，图片宽高（手持贴图）
		function drawImage(png, x, y, w, h) {
			x *= iosScale;
			y *= iosScale;
			w *= iosScale;
			h *= iosScale;

			ctx.beginPath();
			var img = new Image();
			img.src = png;
			//图片加载完成后
			img.onload = function() {
				ctx.drawImage(img, x, y, w, h);
			}
			ctx.closePath();
		}

		//绘制矩形 起点xy，矩形宽高，颜色，透明度，是否填充矩形（队标、名字背景）
		function drawRectangle(x, y, w, h, color, transparency, isFill = true) {
			x *= iosScale;
			y *= iosScale;
			w *= iosScale;
			h *= iosScale;

			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.globalAlpha = transparency;
			ctx.fillRect(x, y, w, h, );
			ctx.closePath();
		}

		//绘制线条，起始点xy，终点xy，颜色（雷达线条、射线、3D框线条）
		function drawLine(x1, y1, x2, y2, color, lineWidth) {
			x1 *= iosScale;
			y1 *= iosScale;
			x2 *= iosScale;
			y2 *= iosScale;

			ctx.beginPath();
			ctx.lineWidth = lineWidth;
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
			ctx.moveTo(x1, y1);
			ctx.lineTo(x2, y2);
			ctx.stroke();
			ctx.closePath();
		}

		//绘制圆形 起点xy，圆形弧度，大小，颜色，线宽，是否填充（简洁风格血条、雷达、背敌）
		function drawCircular(x, y, num, size, color, lineWidth, isFill = true) {
			x *= iosScale;
			y *= iosScale;
			size *= iosScale;

			if (num === 100) num = 1;
			else if (num > 0) num = 1 - num / 100;
			const d2a = n => n * Math.PI / 180;

			ctx.beginPath();
			ctx.lineWidth = lineWidth;
			ctx.arc(x, y, size, d2a(num * 360 - 90), d2a(-90), false);
			if (isFill) {
				ctx.fillStyle = color;
				ctx.fill();
			} else {
				ctx.strokeStyle = color;
				ctx.stroke();
			}
			ctx.closePath();
		}

		//绘制矩形 起点xy，矩形宽高，颜色，是否填充矩形 (方框)
		function drawRect(x, y, w, h, color, isFill = true) {
			x *= iosScale;
			y *= iosScale;
			w *= iosScale;
			h *= iosScale;

			ctx.beginPath();
			ctx.lineWidth = app.xian;
			ctx.strokeStyle = color;
			ctx.fillStyle = color;
			ctx.globalAlpha = 1;
			if (isFill) {
				ctx.fillRect(x, y, w, h);
			} else {
				ctx.strokeRect(x, y, w, h);
			}
			ctx.closePath();
		}

		//绘制圆角矩形，起点xy，矩形宽高，圆角半径，颜色，是否填充矩形
		function drawRoundRect(x, y, w, h, r, color, isFill = true) {
			x *= iosScale;
			y *= iosScale;
			w *= iosScale;
			h *= iosScale;
			r *= iosScale;

			ctx.beginPath();
			ctx.strokeStyle = color;
			ctx.fillStyle = color;
			ctx.globalAlpha = 1;
			if (w < 2 * r) r = w / 2;
			if (h < 2 * r) r = h / 2;
			ctx.beginPath();
			ctx.moveTo(x + r, y);
			ctx.arcTo(x + w, y, x + w, y + h, r);
			ctx.arcTo(x + w, y + h, x, y + h, r);
			ctx.arcTo(x, y + h, x, y, r);
			ctx.arcTo(x, y, x + w, y, r);
			if (isFill) {
				ctx.fill();
			} else {
				ctx.stroke();
			}
			ctx.closePath();
		}

		//绘制文字，文字内容，起点xy，文字大小，文字对齐，颜色，是否填充文字
		function drawText(text, x, y, size, color, textAlign, isFill = true) {
			x *= iosScale;
			y *= iosScale;
			size *= iosScale;

			ctx.beginPath();
			ctx.globalAlpha = 1; //透明度
			ctx.textAlign = textAlign; //文字对齐
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
			ctx.font = size + 'px' + fontFamily;
			if (isFill) {
				ctx.fillText(text, x, y + size);
			} else {
				ctx.strokeText(text, x, y + size);
			}
			ctx.closePath();
		};

		// ********************* 内存相关 *********************
		function readInt(addr) {
			return Number(h5gg.getValue(addr, "I32"));
		}

		function readLong(addr) {
			return Number(h5gg.getValue(addr, "I64"));
		}

		function readFloat(addr) {
			return Number(h5gg.getValue(addr, "F32"));
		}

		function isNull(addr) {
			return (addr < 0x100000000 || addr > 0x300000000);
		}

		// ********************* UE4相关 *********************
		function RotatorToMatrix(rotation) {
			var radPitch = rotation.Pitch * (Math.PI / 180.0);
			var radYaw = rotation.Yaw * (Math.PI / 180.0);
			var radRoll = rotation.Roll * (Math.PI / 180.0);

			var SP = Math.sin(radPitch);
			var CP = Math.cos(radPitch);
			var SY = Math.sin(radYaw);
			var CY = Math.cos(radYaw);
			var SR = Math.sin(radRoll);
			var CR = Math.cos(radRoll);

			var matrix = new Array(16).fill(0);

			matrix[0] = (CP * CY);
			matrix[1] = (CP * SY);
			matrix[2] = (SP);
			matrix[3] = 0;

			matrix[4] = (SR * SP * CY - CR * SY);
			matrix[5] = (SR * SP * SY + CR * CY);
			matrix[6] = (-SR * CP);
			matrix[7] = 0;

			matrix[8] = (-(CR * SP * CY + SR * SY));
			matrix[9] = (CY * SR - CR * SP * SY);
			matrix[10] = (CR * CP);
			matrix[11] = 0;

			matrix[12] = 0;
			matrix[13] = 0;
			matrix[14] = 0;
			matrix[15] = 1;

			return matrix;
		}

		function vectorDot(lhs, rhs) {
			return (((lhs.X * rhs.X) + (lhs.Y * rhs.Y)) + (lhs.Z * rhs.Z));
		}

		function world2Screen(worldLocation, camViewInfo, tempMatrix) {
			// var tempMatrix = RotatorToMatrix(camViewInfo.Rotation);

			var vAxisX = {
				X: tempMatrix[0],
				Y: tempMatrix[1],
				Z: tempMatrix[2]
			};

			var vAxisY = {
				X: tempMatrix[4],
				Y: tempMatrix[5],
				Z: tempMatrix[6]
			};

			var vAxisZ = {
				X: tempMatrix[8],
				Y: tempMatrix[9],
				Z: tempMatrix[10]
			};

			var vDelta = {
				X: worldLocation.X - camViewInfo.Location.X,
				Y: worldLocation.Y - camViewInfo.Location.Y,
				Z: worldLocation.Z - camViewInfo.Location.Z
			};

			var vTransformed = {
				X: vectorDot(vDelta, vAxisY),
				Y: vectorDot(vDelta, vAxisZ),
				Z: vectorDot(vDelta, vAxisX)
			};

			if (vTransformed.Z < 1.0) {
				vTransformed.Z = 1.0;
			}

			var fov = camViewInfo.FOV;
			var screenCenterX = (sWidth / 2.0);
			var screenCenterY = (sHeight / 2.0);

			var re = {
				X: (screenCenterX + vTransformed.X * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) / vTransformed
					.Z),
				Y: (screenCenterY - vTransformed.Y * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) / vTransformed.Z)
			};

			return re;
		};

		/***************骨骼函数*******************/
		function getBoneWorldPos(boneTransAddr, c2wMatrix) {
			var boneTrans = {
				Rotation: {
					x: readFloat(boneTransAddr),
					y: readFloat(boneTransAddr + 4),
					z: readFloat(boneTransAddr + 8),
					w: readFloat(boneTransAddr + 12),
				},
				Translation: {
					X: readFloat(boneTransAddr + 16),
					Y: readFloat(boneTransAddr + 20),
					Z: readFloat(boneTransAddr + 24),
					W: readFloat(boneTransAddr + 28),
				},
				Scale3D: {
					X: readFloat(boneTransAddr + 32),
					Y: readFloat(boneTransAddr + 36),
					Z: readFloat(boneTransAddr + 40),
				},
			}
			var boneMatrix = TransformToMatrix(boneTrans);
			return MatrixToVector(MatrixMulti(boneMatrix, c2wMatrix));
		}

		function MatrixToVector(matrix) {
			var Vector3 = {
				X: matrix[3][0],
				Y: matrix[3][1],
				Z: matrix[3][2]
			}
			return Vector3;
		}

		function MatrixMulti(m1, m2) {
			var matrix = createArrTwo(4, 4, 0);
			for (var i = 0; i < 4; i++) {
				for (var j = 0; j < 4; j++) {
					for (var k = 0; k < 4; k++) {
						matrix[i][j] += m1[i][k] * m2[k][j];
					}
				}
			}
			return matrix;
		}

		function TransformToMatrix(transform) {
			var matrix = createArrTwo(4, 4, 0);

			matrix[3][0] = transform.Translation.X;
			matrix[3][1] = transform.Translation.Y;
			matrix[3][2] = transform.Translation.Z;

			var x2 = transform.Rotation.x + transform.Rotation.x;
			var y2 = transform.Rotation.y + transform.Rotation.y;
			var z2 = transform.Rotation.z + transform.Rotation.z;

			var xx2 = transform.Rotation.x * x2;
			var yy2 = transform.Rotation.y * y2;
			var zz2 = transform.Rotation.z * z2;

			matrix[0][0] = (1.0 - (yy2 + zz2)) * transform.Scale3D.X;
			matrix[1][1] = (1.0 - (xx2 + zz2)) * transform.Scale3D.Y;
			matrix[2][2] = (1.0 - (xx2 + yy2)) * transform.Scale3D.Z;

			var yz2 = transform.Rotation.y * z2;
			var wx2 = transform.Rotation.w * x2;
			matrix[2][1] = (yz2 - wx2) * transform.Scale3D.Z;
			matrix[1][2] = (yz2 + wx2) * transform.Scale3D.Y;

			var xy2 = transform.Rotation.x * y2;
			var wz2 = transform.Rotation.w * z2;
			matrix[1][0] = (xy2 - wz2) * transform.Scale3D.Y;
			matrix[0][1] = (xy2 + wz2) * transform.Scale3D.X;

			var xz2 = transform.Rotation.x * z2;
			var wy2 = transform.Rotation.w * y2;
			matrix[2][0] = (xz2 + wy2) * transform.Scale3D.Z;
			matrix[0][2] = (xz2 - wy2) * transform.Scale3D.X;

			matrix[0][3] = 0;
			matrix[1][3] = 0;
			matrix[2][3] = 0;
			matrix[3][3] = 1;

			return matrix;
		}

		function createArrTwo(num1, num2, data) {
			let arr = new Array(num1)
			for (let i = 0; i < num1; ++i) {
				arr[i] = new Array(num2)
				for (let x = 0; x < num2; ++x) {
					arr[i][x] = data
				}
			}
			return arr
		}

				ctx.textBaseline = "top";

				if (window.fps) ctx.fillText("FPS: " + window.fps, 150, 50);

			}
		}, app.fps);
